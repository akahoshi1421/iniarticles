<!DOCTYPE html>
<!-- chat/templates/chat/newproject.html -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newproject</title>
</head>
<body>
    <h2>プロジェクト新規作成</h2>
    <a href="{% url 'top' %}">プロジェクト一覧に戻る</a>
    <form action="{% url 'make_project' %}" method="POST" name="form">
        {% csrf_token %}
        <dev>
            <label>プロジェクト名</label>
            <input type="text" name="name">
        </dev>
        <dev>
            <label>プロジェクト一覧ページに追加する</label>
            <input type="checkbox" name="on_public" value="False">
        </dev>
        <dev>
            <input type="submit">
        </dev>
    </form>
</body>
</html>
