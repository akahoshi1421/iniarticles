{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>INIArticles</title>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Noto+Serif+JP:wght@300;900&family=Shippori+Mincho&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'picture/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
  </head>
  <body class="container">
    <div class="row">
     <div class="col-7 img">
        <img src="{% static 'picture/PC_result1.png' %}">
      </div>
      <div class="col-5 form-background">
        <div class="shadow form-color form-content rounded">
          <div class="height"></div>
          <h1 class="center title">INIArticles</h1>
          {% if form.errors %}
          <p>ユーザ名かパスワードが間違っています。再度お試しください。</p>
          {% endif %}
          <form method="post">
            {% csrf_token %}
              <ul>
              {% for item in form %}
                <div class="item">
                  <li><input type="{{item.field.widget.input_type}}" placeholder="{{item.label}}" name="{{item.name}}" class="w-75 form-control" required></li>
                </div>
                {% endfor %}
              </ul>
              <div class="submit">
                <input type="submit" value="ログイン" class="btn btn-success w-100">
              </div>
              
          </form>
        </div>
        <div class="height"></div>
        <div class="shadow form-color regist rounded">
          <p class="center regist-p"><a href="{% url 'signup' %}">ユーザー登録はこちら</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
