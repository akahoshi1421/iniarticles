<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>article</title>
</head>
<body>
    <h1>記事一覧</h1>
    <a href="{% url 'make_article' prj_id %}">記事を作成</a>
    <a href="{% url 'top' %}">プロジェクト一覧に戻る</a>
    <a href="{% url 'invite_project' prj_id %}">プロジェクトに招待</a>
    <table>
    {% for article in articles %}
        <tr>
            <td><a href="{% url 'article' prj_id article.id %}">{{article.title}}</a></td>
            <td>{{article.update_at}}</td>
        </tr>
    {% endfor %}
    </table>
    <form action="{% url 'search_article' prj_id %}" method="POST" name="form">
        {% csrf_token %}
        <div>
            <label>記事検索</label>
            <input type="text" name="article_search" id="article_search">
            <ul id = "user_result"></ul>
        </div>
        <div>
            <input type="submit" value="検索">
        </div>
    </form>
</body>
</html>
