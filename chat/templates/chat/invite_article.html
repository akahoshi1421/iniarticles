<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{Invite_prj</title>
</head>
<body>
    <h1>記事にユーザを招待する</h1>
    <p>あなたのユーザ名:{{user.username}} ユーザID:{{user.id}}</p>
    <form action="{% url 'invite_article' prj article %}" method="POST" name="form">
        {% csrf_token %}
        <div>
            <input type="hidden" value="{{article}}" name="article">
        </div>
        <div>
            <label for="u">ユーザを招待(ユーザのid名で書き、複数書く場合は「1,2,3」と書く)</label>
            <input id="u" type="text" name="invite_users" required>
        </div>
        <div>
            <input type="submit" value="招待">
        </div>
    </form>
</body>
</html>
