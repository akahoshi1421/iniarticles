{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>article</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="{% static 'picture/favicon.png' %}">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="{% static 'js/article.js' %}"></script>
    <script src="{% static 'js/article2.js' %}"></script>
    <script src="{% static 'js/article3.js' %}"></script>
    <script src="{% static 'js/account.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;900&family=Shippori+Mincho&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="background">
    
    <header>
        <ul class="icon-ul">
            <li><a href="{% url 'top' %}"><img src="{% static 'picture/favicon.png' %}" class="fav-img"></a><li>
            <li><h1 class="display-4 components title-article">INIArticles</h1></li>
        </ul>
        <div class="position-absolute top-0 end-0">
            <div class="account">
                <svg xmlns="http://www.w3.org/2000/svg" height="72px" viewBox="0 0 24 24" width="72px" fill="#e9ecf1" id="target"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM7.07 18.28c.43-.9 3.05-1.78 4.93-1.78s4.51.88 4.93 1.78C15.57 19.36 13.86 20 12 20s-3.57-.64-4.93-1.72zm11.29-1.45c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33C4.62 15.49 4 13.82 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83zM12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6zm0 5c-.83 0-1.5-.67-1.5-1.5S11.17 8 12 8s1.5.67 1.5 1.5S12.83 11 12 11z"/></svg>
            </div>
        </div>
        <div class="line"></div>
        <h2 class="position-absolute components titles-font bar-1">記事編集ページ</h2>
        <div class="white-border modoru">
            <a href="{% url 'project' prj_id %}" class="a_button migi position-absolute">記事一覧へ戻る</a>
        </div>
        <div class="d-none" id="user-info">
            <p class="components-black user-info-font">ユーザ名: {{user.username}}</p>
            <p class="components-black user-info-font">ユーザID: {{user.id}}　</p>
        </div>
    </header>
    <main class="main">

        <div class="container">
            <div class="row">
                <div class="form-group col-5">
                    <label for="title" class="col-form-label mintyo">記事名:</label>
                    <input type="text" value="{{article_1.title}}" id="title" class="form-control w-100">
                </div>
                <div class="col-7 buttons">
                    <a class="btn btn-primary w-25" href="{% url 'invite_article' prj_id article_id %}" role="button">記事に招待</a>
                    <a class="btn btn-success w-25" href="{% url 'exclude_article' prj_id article_id %}" role="button">記事から除外</a>
                    <button onclick="delete_article()" class="btn btn-danger">削除</button>
                </div>
            </div>
            <p id="prj_id" class="d-none">{{prj_id}}</p>
            <div class="yohaku"></div>
            <div class="p-1 mb-2 w-100 rounded info-article">
                <p>記事番号:<span id="name">{{article_id}}</span>
                最終変更:<span id="time">{{article_1.update_at}}</span></p>
            </div>
            
            <div class="mb-2"></div>
            <div class="row my_grid shadow-lg components-article">
                <p class="components fs-4 titles-font">※マークダウン記法で書いてください</p>
                <div class="col-6 form-group ">
                    <textarea rows="100" cols="70" id="text" class="form-control">{{article_1.content}}</textarea>
                </div>
                <div class="col-6 background2 rounded-3">
                    <div id = "md">{{article_md}}</div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
