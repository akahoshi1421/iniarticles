<!DOCTYPE html>
<!-- chat/templates/chat/index.html -->
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <a href="{% url 'make_project' %}">プロジェクト新規作成</a>
    <table>
        {% for Pro_data in Project_data %}
        {% if Pro_data.on_public %}
        <tr>
            <td><a href="{% url 'project' Pro_data.id %}">{{ Pro_data.name }}</a></td>
            <td>{{ Pro_data.created_at }}</td>
        </tr>
        {% endif %}
        {% endfor %}
    </table>
    <form action="{% url 'search_project' %}" method="POST" name="form3">
        {% csrf_token %}
        <div>
            <label>プロジェクト検索</label>
            <input type="text" name="project_search" id="project_search">
            <ul id = "user_result"></ul>
        </div>
        <div>
            <input type="submit" value="検索">
        </div>
    </form>
</body>
</html>
